    Comandos Git

    git config --local user.name "Tu nombre aquí" -> Configurar el nombre del usuario para el proyecto actual
    git config --local user.email "Tu@email.aqui” -> Configurar el nombre del usuario para el proyecto actual

    git config --global user.name "Tu nombre aquí" -> Configurar el nombre del usuario para todos los proyectos
    git config --global user.email "Tu@email.aqui” 

    git init -> Iniciar repositorio
    git add . -> Agregar todos los cambios del directorio de trabajo
    git commit -m "Descripcion corta" -> Hacer una captura instantanea de los cambios del proyecto

    git log -> Ver los ultimos commit
    git log --oneline -> Ver los ultimos commit en una sola linea
    git log -p -> er los ultimos commit con mas detalle
    git log --graph -> 

    .gitignore -> Este archivo te permite especificar los archivos que no seran tomados en cuenta para git
    Nunca hay que hacer un commit de un codigo que no funciona, hay que hacerlo cuando se cree una nueva interaccion que nos gustaria recordar.
    Repositorio remoto: 

    git init --bare -> Crear un repositorio sin un directorio de trabajo asociado
    git remote -> Para ver el repositorio remoto actual
    git remote -v -> Para ver todos los repositorios remotos
    git remote add "nombre" "url o dir" -> Crear un repositorio remoto

    git clone "dir servidor" "nombre del proyecto"-> Sirve para clonar un repositorio existente
    git push "nombre del remoto" "nombre de la rama" -> Enviar cambios al servidor
    git remote rename "nombre actual" "nuevo nombre" -> Cambiar el nombre del servidor

    git branch -> ver las ramas del repositorio
    git branch "nombre de la rama" -> crear una nueva rama
    git branch checkout "nombre de la rama" -> cambiar de rama
    git checkout -b "nombre de la rama" -> Crear nueva rama y moverse directamente a la misma.

    git merge "nombre de la rama" -> Fusionar los cambios con otra rama
    git rebase "nombre de la rama" -> Fusiona las ramas pero mantiene lo que se hizo en la rama secundaria

    git restore "nombre del archivo" -> Elimina los cambios hechos y vuelve al ultimo commit hecho.
    git restore --staged "nombre del archivo" -> Elimina el estado de add y mantiene el contenido.
    git revert "id del commit" -> Revertir un commit.

    git checkout "has del commit" -> Entra en un estado desanexado con un commit anterior que especifiques
    
    git diff -> Permite ver los cambios que se han hecho sino se han agregado todavia
    git diff "has del commit".."has del commit" -> Compara dos commits para ver los cambios que se han hecho

    git tag -a "tag version" -m "Commit corto" -> Se crea una version de la aplicacion
    git push origin main "tag version" -> Se envia el tag de la version al repositorio


-->
