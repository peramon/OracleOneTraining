<!-- 

    Comandos Git

    git config --local user.name "Tu nombre aquí" -> Configurar el nombre del usuario para el proyecto actual
    git config --local user.email "Tu@email.aqui” -> Configurar el nombre del usuario para el proyecto actual

    git config --global user.name "Tu nombre aquí" -> Configurar el nombre del usuario para todos los proyectos
    git config --global user.email "Tu@email.aqui” 

    git init -> Iniciar repositorio
    git add . -> Agregar todos los cambios del directorio de trabajo
    git commit -m "Descripcion corta" -> Hacer una captura instantanea de los cambios del proyecto

    git log -> Ver los ultimos commit
    git log --oneline -> Ver los ultimos commit en una sola linea
    git log -p -> er los ultimos commit con mas detalle

    .gitignore -> Este archivo te permite especificar los archivos que no seran tomados en cuenta para git
 -->
