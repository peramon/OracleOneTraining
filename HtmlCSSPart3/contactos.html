<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="productos.html" target="_blank">Productos</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombre-apellido">Nombre y Apellido: </label>
            <input type="text" placeholder="Ingrese su nombre completo" id="nombre-apellido" class="input-padre" required>

            <label for="correo">Correo:</label>
            <input type="email" placeholder="Ej: example@dominio.com" id="correo" class="input-padre" required>

            <label for="telefono">Número celular:</label>
            <input type="tel" placeholder="(xx) xxx xxx xxx" id="telefono" class="input-padre" required>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" placeholder="Ingrese el mensaje" class="input-padre" required></textarea>
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
                        id="radio-whatsapp" checked>WhastApp</label>
            </fieldset>
            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            <label for="" class="checkbox"><input type="checkbox" checked> Le gustaría recibir novedades de la barbería
                Alura</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="">
        <p class="copyright">&#169; Copyright Barbería Alura - 2023</p>
    </footer>
</body>

</html>
