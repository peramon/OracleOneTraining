<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>

<body>
    <!-- <canvas width="600" height="400" onclick="exibirAlerta()"></canvas> -->
    <canvas width="600" height="400"></canvas>
    <script>

        let pantalla = document.querySelector('canvas');
        let pincel = pantalla.getContext('2d');
        pincel.fillStyle = 'grey'; // Propiedad
        pincel.fillRect(0, 0, 600, 400); // funcion
        var colores = ["blue", "red", "green"];
        var indiceColorActual = 0; // comienza con blue

        function exibirAlerta(evento) {
            let x = evento.pageX - pantalla.offsetLeft;
            let y = evento.pageY - pantalla.offsetTop;
            console.log(evento);
            alert(x + ', ' + y);
        }

        function dibujarCirculo(evento) {
            let x = evento.pageX - pantalla.offsetLeft;
            let y = evento.pageY - pantalla.offsetTop;

            pincel.fillStyle = colores[indiceColorActual];
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();

            console.log(x + ', ' + y);
        }

        pantalla.onclick = dibujarCirculo;

        function alterarColor() {
            if(indiceColorActual < colores.length-1){
                indiceColorActual++;
            }else{
                indiceColorActual = 0;
            }
            console.log(colores[indiceColorActual]);
            return false;
        }

        pantalla.oncontextmenu = alterarColor;

    </script>
</body>

</html>
