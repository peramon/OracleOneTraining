<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>

        function dibujarCuadrado(x, y, color) {
            let pantalla = document.querySelector('canvas');
            let pincel = pantalla.getContext('2d');
            pincel.fillStyle = color; // Propiedad
            pincel.fillRect(x, y, 50, 50); // funcion
            pincel.strokeStyle = 'black';
            pincel.strokeRect(x, y, 50, 50);
        }

        // let contador = 0;
        // while(contador < 600){
        //     dibujarCuadrado(contador,0,'red');
        //     dibujarCuadrado(contador,50,'yellow');
        //     dibujarCuadrado(contador,100,'green');
        //     contador+=50;
        // }

        for (let contador = 0; contador < 600; contador+=50) {
            dibujarCuadrado(contador, 0, 'red');
            dibujarCuadrado(contador, 50, 'yellow');
            dibujarCuadrado(contador, 100, 'green');
        }
    </script>
</body>

</html>
