<body>
    <h3>Â¿Alcohol o gasolina?</h3>
    <script>
        let tanque = 40;
        let recorrido_combustible = 480;
        let recorrido_alcohol = 300;
        let eficiencia_recorrida = recorrido_combustible/tanque;
        document.write('Para un carro con un tanque de '+tanque+' litros, con combustible tiene para un recorrido de '
        +recorrido_combustible+'km, recorriendo por hora '+eficiencia_recorrida+' km <br>');
        
        eficiencia_recorrida = recorrido_alcohol/tanque;
        document.write('Para un carro con un tanque de '+tanque+' litros, con alcohol tiene para un recorrido de '
        +recorrido_combustible+'km, recorriendo por hora '+eficiencia_recorrida+' km');
    </script>
</body>
