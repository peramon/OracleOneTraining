<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function saltarLinea() {
            document.write('<br><br><br>');
        }

        function imprimirMensaje(mensaje) {
            document.write(mensaje);
            saltarLinea();
        }

        let anio = 2023;
        let saltoLinea = "<br><br>"

        imprimirMensaje('Hola Amigos');

        // Codigo para calcular edades
        document.write(saltoLinea + 'Paul tiene ' + (anio - 1998) + ' años' + saltoLinea + 'David tiene ' + (anio - 2000)
            + ' años' + saltoLinea + 'Diana tiene ' + (anio - 2000) + ' años' + saltoLinea);
        anio = 2024;
        document.write('<br>Paul tiene ' + (anio - 1998) + ' años' + '<br>David tiene ' + (anio - 2000)
            + ' años' + '<br>Diana tiene ' + (anio - 2000) + ' años<br>');

        // Funciones

        saltarLinea();
        document.write('Para ver que se salto la linea');

    </script>
</body>

</html>
