<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>TGenerar lista de numeros pares del 1 al 100</h3>
    <script>
         function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    imprimir('---------------------------------- INICIO ----------------------------------');
    saltarLinea();

    let contador = 2;

    while(contador <= 100){
        imprimir('[ ' + contador +   ' ]')
        contador+=2;
    }

    saltarLinea();
    imprimir('---------------------------------- FIN ----------------------------------');

    </script>
</body>
</html>
