<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Juego Secreto</h1>
    <input type="text">
    <button>Verificar</button>

    <script>
        // let secreto = Math.round(Math.random()*10);
        function aleatorio() {
            return Math.round(Math.random() * 10);
        }

        function sortearNumeros(cantidad) {
            let contador = 1;
            let secretos = [];

            while (contador <= cantidad) {
                let numeroAleatorio = aleatorio();
                // console.log(numeroAleatorio);
                let encontrado = false;

                if (numeroAleatorio != 0) {
                    for (let i = 0; i < secretos.length; i++) {
                        if (numeroAleatorio == secretos[i]) {
                            encontrado = true;
                        }
                    }
                    if (encontrado == false) {
                        secretos.push(numeroAleatorio);
                        contador++;
                    }
                }
            }

            return secretos;
        }


        let secretos = sortearNumeros(4);
        console.log(secretos);


        let input = document.querySelector('input');
        input.focus();
        let encontrado = false;

        function verificar() {

            for (let posicion = 0; posicion < secretos.length; posicion++) {
                if (parseInt(input.value) == secretos[posicion]) {
                    alert('Usted acerto');
                    encontrado = true;
                    break;
                }
            }

            if (encontrado == false) {
                alert('Usted erro');
            }

            input.value = '';
            input.focus();
        }

        let button = document.querySelector('button');
        button.onclick = verificar;




    </script>
</body>

</html>
